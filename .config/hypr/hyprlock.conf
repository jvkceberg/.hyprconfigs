# TOKYO NIGHT HYPRLOCK CONFIG
# Colors: Background #1a1b26, Foreground #c0caf5, Accent #7aa2f7

general {
    no_fade_in = false
    grace = 0
    disable_loading = true
}

background {
    monitor =
    # path = /path/to/your/wallpaper.png
    color = rgba(26, 27, 38, 1.0)
    blur_passes = 2 
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# 시간 (Time)
label {
    monitor =
    text = $TIME
    color = rgba(122, 162, 247, 1.0) # Tokyo Night Blue
    font_size = 120
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, 80
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    color = rgba(192, 202, 245, 1.0) # Tokyo Night Foreground
    font_size = 24
    font_family = JetBrains Mono Nerd Font
    position = 0, -10
    halign = center
    valign = center
}

# Input Field
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(187, 154, 247, 1.0) # Purple accent
    inner_color = rgba(26, 27, 38, 0.5)
    font_color = rgba(192, 202, 245, 1.0)
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

# User Label
label {
    monitor =
    text = Hey, $USER
    color = rgba(115, 218, 202, 1.0) # Tokyo Night Teal
    font_size = 18
    font_family = JetBrains Mono Nerd Font
    position = 0, -190
    halign = center
    valign = center
}
